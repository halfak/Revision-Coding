name: damaging_and_goodfaith
title: "<form-title>"

fields:
  - class: FieldLayout
    label: "<damaging-label>"
    align: right
    classes: ['inline-field']
    help: "<damaging-help>"
    fieldWidget:
      name: damaging
      class: ButtonSelectWidget
      items:
        - class: ButtonOptionWidget
          data: true
          label: "<damaging-yes-label>"
          indicatorTitle: "<damaging-yes-tooltip>"
          flags: [ "destructive" ]
        - class: ButtonOptionWidget
          data: false
          label: "<damaging-no-label>"
          indicatorTitle: "<damaging-no-tooltip>"
          flags: [ "constructive" ]
  - class: FieldLayout
    label: "<goodfaith-label>"
    classes: ['inline-field']
    help: "<goodfaith-help>"
    fieldWidget:
      name: "goodfaith"
      class: ButtonSelectWidget
      items:
        - class: ButtonOptionWidget
          data: true
          label: "<goodfaith-yes-label>"
          indicatorTitle: "<goodfaith-yes-tooltip>"
          flags: [ "constructive" ]
        - class: ButtonOptionWidget
          data: false
          label: "<goodfaith-no-label>"
          indicatorTitle: "<goodfaith-no-tooltip>"
          flags: [ "destructive" ]
  - class: FieldLayout
    label: "<unsure-label>"
    align: right
    classes: ['inline-field']
    fieldWidget:
      name: "unsure"
      class: CheckboxInputWidget
i18n:
  en:
    form-title: Edit quality
    unsure-label: "Unsure?"
    damaging-label: "Damaging?"
    damaging-help: "Would you revert this edit?"
    damaging-yes-label: "Yes"
    damaging-yes-tooltip: "Yes this edit is damaging and should be reverted."
    damaging-no-label: "No"
    damaging-no-tooltip: "No this edit is not damaging and can be kept as is."
    goodfaith-label: "Good faith?"
    goodfaith-help: "Does it appear as though the author of this edit was trying to contribute productively?"
    goodfaith-yes-label: "Yes"
    goodfaith-yes-tooltip: "Yes this edit appears to have been made in good-faith."
    goodfaith-no-label: "No"
    goodfaith-no-tooltip: "No this edit appears to have been made in bad-faith."
  fa:
